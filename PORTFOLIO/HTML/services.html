<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beauty of Math</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Fallback color */
            background-image: url('back1.png'); /* Path to your background image */
            background-size: cover; /* Makes the image cover the whole screen */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Ensures the background image doesn't repeat */
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
            border-bottom: 1px solid #39ff14;
            box-shadow: 0px 0px 20px 10px #39ff14;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0px 0px 15px #39ff14;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid transparent;
            transition: 0.3s;
            text-shadow: 0px 0px 15px #abed9f;
        }

        nav ul li a:hover {
            border: 2px solid #abed9f;
            box-shadow: 0px 0px 15px 5px #abed9f;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            border: 2px solid #abed9f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }

        .gallery-item video,
        .gallery-item img {
            width: 100%;
            height: 500px; /* Adjusted height */
            object-fit: contain; /* Ensures entire content is visible */
            border-bottom: 2px solid #abed9f;
        }

        .gallery-item p {
            margin: 10px 0;
            font-size: 22px; /* Slightly larger text */
            font-weight: bold;
            color: #fff;
            text-shadow: 0px 0px 10px #abed9f;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 15px 5px #abed9f;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">TECH FOR CHRIST</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Gallery Section -->
        <section class="gallery">
            <!-- Video Item -->
            <div class="gallery-item">
                <video controls>
                    <source src="IMG_5042.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Host Service</p>
            </div>

            <!-- Image Item 1 -->
            <div class="gallery-item">
                <img src="media.jpg" alt="Service 2">
                <p>Media Service</p>
            </div>

            <!-- Image Item 2 -->
            <div class="gallery-item">
                <img src="prayer.jfif" alt="Service 3">
                <p>Graphic Service</p>
            </div>
        </section>

        <div class="social-links">
            <a href="https://www.facebook.com/felixarvidulfkjellberg.01/" target="_blank">
                <img src="fb-removebg-preview.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/mrknthnylsnt?fbclid=IwY2xjawGwZttleHRuA2FlbQIxMAABHR1K7s4j1v-Ec5Ad_Cy-3zxXU6SmXMdrt0c5vf8Jz150F0CRVHPH-dqfVg_aem_bVewPauz-LIB84fOg_Dfpw" target="_blank">
                <img src="download-removebg-preview.png" alt="Instagram" class="social-icon">
            </a>
        </div>
    </main>
</body>
</html>
